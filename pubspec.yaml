name: retrouve_tout
description: Une application pour retrouver les objets perdus.
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  
  firebase_storage: ^13.0.0
  google_sign_in: ^6.2.1
  geolocator: ^14.0.0
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_email_sender: ^6.0.0
  share_plus: ^7.0.0
  url_launcher: ^6.0.0
  permission_handler: ^11.3.1 
  flutter_iconly: ^1.0.2
  device_info_plus: ^9.0.0
  flutter_facebook_auth: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/fonts/NotoColorEmoji-Regular.ttf
  fonts:
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji-Regular.ttf
        # Generated by pub
