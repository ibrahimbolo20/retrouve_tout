name: retrouve_tout
description: Une application pour retrouver les objets perdus.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  # Auth & services externes
  google_sign_in: ^5.4.3
  flutter_facebook_auth: ^7.0.1
  # Géolocalisation & permissions
  geolocator: ^14.0.0
  permission_handler: ^12.0.1
  # Médias & affichage
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  # Communication & partage
  flutter_email_sender: ^7.0.0
  share_plus: ^11.0.0
  url_launcher: ^6.3.0
  # UI & icônes
  flutter_iconly: ^1.0.2
  # Utilitaires
  device_info_plus: ^11.5.0
  shared_preferences: ^2.5.3
  flutter_multi_formatter: ^2.13.8
  intl: ^0.20.2
  connectivity_plus: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji-Regular.ttf