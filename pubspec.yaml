name: retrouve_tout
description: Une application pour retrouver les objets perdus.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2 # Mise à jour depuis ^3.6.0
  firebase_auth: ^5.7.0 # Mise à jour depuis ^5.3.1
  cloud_firestore: ^5.6.12 # Mise à jour depuis ^5.4.4
  firebase_storage: ^12.4.10 # Mise à jour depuis ^12.3.2
  google_sign_in: ^6.3.0 # Mise à jour depuis ^6.2.1
  flutter_facebook_auth: ^7.1.1
  geolocator: ^14.0.1
  image_picker: ^1.1.2
  cached_network_image: ^3.4.0
  flutter_email_sender: ^7.0.0 # Mise à jour depuis ^6.0.3
  share_plus: ^10.1.4 # Mise à jour depuis ^10.1.0
  url_launcher: ^6.3.1
  permission_handler: ^11.4.0 # Mise à jour depuis ^11.3.3
  flutter_iconly: ^1.0.2
  device_info_plus: ^11.5.0 # Mise à jour depuis ^11.1.0
  connectivity_plus: ^5.0.2 
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0 # Mise à jour depuis ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji-Regular.ttf